<style>
    body {
      background-image: url();
      background-repeat: no-repeat;
      background-size: cover;
      background-size: center;
    }
  </style>
  {% extends 'base.html' %} 
  {% import 'macros.html' as macro %}

  {% block content %}

  <div class=" col-md-10 col-md-offset-1 col-sm-12">
      <h3 class="text-center">{{category.name|upper}}</h3>
       <a class="btn btn-primary text-center text-danger " href="/category/new_article/{{category.id}}"> Post an Article</a>
       <HR>
  </div>

  {% if articles %}
      <div class="col-sm-12 col-md-8">
          {{ macro.displayArticles(articles)}}   
      </div>
  {%else%}
        <div class="well">
          <h4 style="padding:10%; text-align:center; font-size:50px">NO ARTICLES YET </h4>
        </div> 
  {% endif %} 

{% endblock %}
